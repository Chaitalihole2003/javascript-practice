<!DOCTYPE html>
<html>
    <head>
        <script>
            let count=0;
            function clickMe()
            {
                count++;
                document.getElementById('counter').innerHTML=count;

            }
            function reset()
            {
                count=0;
                document.getElementById('counter').innerHTML=count;
            }
        </script>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <button onclick="clickMe()">Tap Me</button>
        <button onclick="clickMe()">Reset to zero</button>
    </body>
</html>
