<!DOCTYPE html>
<html>
    <head>
        <title>onclick event handler</title>
        <script>
            function valid(form)
            {
                var input=form.data.value;
                alert("hello" +input+"!welcome....");
            }
        </script>
    </head>
    <body>
        <h3>onclick event handler</h3>
        <form>
            <input type="text" name="data">
            <input type="button" value="click here" onclick="valid(this.form)">
        </form>
    </body>
</html>
